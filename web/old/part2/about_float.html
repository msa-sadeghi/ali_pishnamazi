<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper img {
        float: left;
        margin-right: 10px;
      }
      .wrapper {
        border: 1px solid red;
        background-color: #efefef;
        overflow: auto;
      }
      .container {
        width: 100%;
        height: 200px;
        background-color: red;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="./bmw.png" alt="" width="300px" />

      <div class="clearfix"></div>
      <div class="container"></div>
    </div>
  </body>
</html>
